<body>
    <script>
       
       let arr=[1,2,3,4,5]
       console.log("Array creation")
       console.log(arr)


       let arr2=[1,2,3,4]
       console.log("Array manipulation")
       arr2.pop();
       console.log(arr2)
       arr2.push(5);
       console.log(arr2)
       arr2.shift()
       console.log(arr2)

       let arr3=[1,2,3,4,5,5,6,7]
       console.log("Array searchig")
       console.log(arr3.indexOf(2))
       console.log(arr3.lastIndexOf(5))

       let arr4=[5,3,2,6,9,7,6]
       console.log("Array sorting")
       arr4.sort()
       console.log(arr4)
       arr4.reverse()
       console.log(arr4)    

       let arr5=[1,2,4,6,8,9]
       let arrr=[];
       for(let i=0;i<arr5.length;i++){
        if(arr5[i]%2==0){
            arrr.push(arr5[i])
        }
       }
       console.log("Array filtering")
       console.log(arrr);


       let arr7=[3,2,5,1,9,8]
       let max=0;
       for(let k=0;k<arr7.length;k++){
        if(arr7[k]>max){
            max=arr7[k]
        }
       }
       console.log("Array max value")
       console.log(max)


      function firstOcc(str){
        return (str.indexOf("l"))
      }
      console.log("first occurance of a letter")
      console.log(firstOcc("hello")) 



        </script>
